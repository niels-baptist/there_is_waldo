<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have you seen waldo?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-12 w-100 m-auto">
                <h1 class="p-5 text-center">Welcome to the Waldo finder</h1>
                <p class="text-center">Upload your image containing Waldo and I'll do my best to find Waldo as soon as possible!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 m-auto">
                <img src="https://media.dayoftheshirt.com/images/shirts/CYQWy/wistitee_wanted-waldo_1526246037.large.png" class="m-auto w-50 d-block" alt="Waldo puzzle">
            </div>
        </div>

        <form method="post" action="/" enctype=multipart/form-data>
            <div class="form-group">
                <label for="image">Upload your waldo puzzle:</label>
                <input class="form-control" name="image" type="file" accept=".jpg,.png" />
            </div>
            <div class="form-group">
                <input class="form-control btn btn-danger" type="submit" value="submit">
            </div>
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
